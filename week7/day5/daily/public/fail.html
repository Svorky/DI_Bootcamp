<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fail</title>
    <style>
        p{
            margin: 0;
            font-size: 1.5rem;
        }
        #mark{
            font-size: 10rem;
        }
        a {
            text-decoration: none;
        }
        a:visited {
            color: black;
        }
        button {
            padding: 5px;
            font-size: 1.5rem;
        }
        #answer {
            text-transform: capitalize; 
        }
    </style>
</head>
<body>
    <p id="mark">‚ùå</p>
    <p>Fail! The correct answer is <span id="answer"></span></p>
    <p>Your score: <span id="score"></span></p>
    <button><a href="/">Continue?</a></button>
    <script>
        let search = new URLSearchParams(window.location.search)
        let answer = search.get('correct')
        let score = search.get('score')
        document.querySelector('#answer').innerText = answer
        document.querySelector('#score').innerText = score
    </script>
</body>
</html>
