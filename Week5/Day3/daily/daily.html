<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: Mad Libs</title>
    <script src="daily.js" defer></script>
</head>

<body>
    <h1>Mad Libs</h1>

    <form id="libform" onsubmit="onSubmit(event)" form="story">
        <label for="noun">Noun:</label>
        <input type="text" id="noun" name="noun" required><br>
        <label for="adjective">Adjective:</label>
        <input type="text" id="adjective" name="adjective" required><br>
        <label for="person">Someone's Name:</label>
        <input type="text" id="person" name="person" required><br>
        <label for="verb">Verb:</label>
        <input type="text" id="verb" name="verb" required><br>
        <label for="place">A place:</label>
        <input type="text" id="place" name="place" required><br>
        <button id="lib-button" type="submit">Lib it!</button>
    </form>

    <p>Generated story:
        <span id="story"></span>
    </p>
</body>

</html>
